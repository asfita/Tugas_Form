<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f7f7f7;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .form-title {
      color: #007bff; 
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="form-container">
        <h2 class="text-center mb-4 form-title"> FORM REGISTRASI</h2>
        <form>
          <!-- Nama Depan dan Nama Belakang -->
          <div class="row mb-3">
            <div class="col-md-6 col-12">
              <label for="firstName" class="form-label">Nama Depan</label>
              <input type="text" class="form-control" id="firstName" placeholder="Masukkan nama depan">
            </div>
            <div class="col-md-6 col-12 mt-md-0 mt-3">
              <label for="lastName" class="form-label">Nama Belakang</label>
              <input type="text" class="form-control" id="lastName" placeholder="Masukkan nama belakang">
            </div>
          </div>

          <!-- Tempat dan Tanggal Lahir -->
          <div class="row mb-3">
            <div class="col-md-6 col-12">
              <label for="birthPlace" class="form-label">Tempat Lahir</label>
              <input type="text" class="form-control" id="birthPlace" placeholder="Masukkan tempat lahir">
            </div>
            <div class="col-md-6 col-12 mt-md-0 mt-3">
              <label for="birthDate" class="form-label">Tanggal Lahir</label>
              <input type="date" class="form-control" id="birthDate">
            </div>
          </div>

          <!-- Alamat -->
          <div class="mb-3">
            <label for="address" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="address" placeholder="Masukkan alamat lengkap">
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email">
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan username">
          </div>

          <!-- Password dan Konfirmasi Password -->
          <div class="row mb-3">
            <div class="col-md-6 col-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan password">
            </div>
            <div class="col-md-6 col-12 mt-md-0 mt-3">
              <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi password">
            </div>
          </div>

          <!-- Nomor Telepon -->
          <div class="mb-3">
            <label for="phone" class="form-label">Nomor Telepon</label>
            <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon">
          </div>

          <!-- Jenis Kelamin -->
          <div class="mb-3">
            <label class="form-label">Jenis Kelamin</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
              <label class="form-check-label" for="male">Laki-laki</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Perempuan</label>
            </div>
          </div>

          <!-- Upload Foto -->
          <div class="mb-3">
            <label for="formFile" class="form-label">Upload Foto</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <!-- Tombol Submit -->
          <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
