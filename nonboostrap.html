<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }

        /* Media query untuk perangkat dengan layar lebih kecil */
        @media screen and (max-width: 768px) {
            .container {
                width: 80%; /* Lebar form menjadi 80% dari layar */
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 100%; /* Lebar form menjadi 100% untuk layar kecil */
                padding: 15px;
            }
            td {
                display: block;
                width: 100%;
            }
            td:first-child {
                margin-bottom: 5px;
            }
            input[type="submit"] {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Registrasi</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Nama Depan:</td>
                <td><input type="text" name="first_name" required></td>
            </tr>
            <tr>
                <td>Nama Belakang:</td>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td>Tempat, Tanggal Lahir:</td>
                <td><input type="text" name="birth_place" placeholder="Tempat" required> 
                    <input type="date" name="birth_date" required></td>
            </tr>
            <tr>
                <td>Alamat:</td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Konfirmasi Password:</td>
                <td><input type="password" name="confirm_password" required></td>
            </tr>
            <tr>
                <td>Nomor Telepon:</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <select name="gender" required>
                        <option value="">Pilih</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Foto Profil:</td>
                <td><input type="file" name="profile_picture" accept="image/*"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Daftar">
    </form>
</div>

</body>
</html>
